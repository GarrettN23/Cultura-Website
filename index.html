# Cultura-Website
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cultura Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    .full-section {
      width: 100%;
      display: block;
      position: relative;
    }

    /* Invisible navigation bar overlay */
    .nav-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 55px; /* nav height inside your image */
    }

    .nav-overlay a {
      position: absolute;
      top: 0;
      bottom: 0;
      text-indent: -9999px; /* hide text */
    }

    /* Adjust hotspot widths based on your nav layout */
    .home     { left:  10%; width: 10%; }
    .how      { left:  22%; width: 15%; }
    .country  { left:  39%; width: 20%; }
    .community{ left:  60%; width: 17%; }
    .about    { left:  78%; width: 10%; }
    .contact  { left:  89%; width: 10%; }

    /* Invisible anchor points for scrolling */
    .anchor {
      height: 1px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- SECTION 1 — HOME -->
  <div id="home" class="anchor"></div>

  <div class="full-section">
    <img src="Screenshot 2025-11-13 at 10.43.00 AM.png" class="full-section">

    <!-- Clickable nav area over image -->
    <div class="nav-overlay">
      <a href="#home"     class="home">HOME</a>
      <a href="#how"      class="how">HOW IT WORKS</a>
      <a href="#country"  class="country">COUNTRY</a>
      <a href="#community"class="community">COMMUNITY</a>
      <a href="#about"    class="about">ABOUT</a>
      <a href="#contact"  class="contact">CONTACT</a>
    </div>
  </div>


  <!-- SECTION 2 — HOW IT WORKS -->
  <div id="how" class="anchor" style="margin-top:150px;"></div>

  <!-- SECTION 3 — COUNTRY OF THE MONTH -->
  <div id="country" class="anchor" style="margin-top:350px;"></div>


  <!-- SECTION 4 — COMMUNITY PAGE -->
  <div id="community" class="anchor" style="margin-top:650px;"></div>


  <!-- SECTION 5 — ABOUT US -->
  <div id="about" class="anchor" style="margin-top:950px;"></div>


  <!-- SECTION 6 — CONTACT US -->
  <div id="contact" class="anchor" style="margin-top:1250px;"></div>


  <!-- SECOND BIG IMAGE -->
  <img src="Screenshot 2025-11-13 at 10.43.14 AM.png" class="full-section">

</body>
</html>
